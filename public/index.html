<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Check-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hack the</h1>
        <h1>Future.</h1>
    </header>
    <div class="logos">
        <img src="../images/rcfta-logo.png" alt="RCFTA">
        <img src="../images/utpc-logo-png.png" alt="UofT Project Club">
        <img src="../images/rc-career.png" alt="RC Career Services">
    </div>
    <div class="container" id="checkinContainer">
        <h2>Workshop #2 Check-in</h2>
        <div id="submit">
            <input type="email" id="emailInput" placeholder="Enter your email">
            <button onclick="checkEmail()">Check-in</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
